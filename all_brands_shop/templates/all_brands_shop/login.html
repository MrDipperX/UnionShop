{% extends 'all_brands_shop/log_reg.html' %}
{% load static %}

{% block body %}
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'all_brands_shop/images/login.gif'%}" alt="sing up image"></figure>
                        <a href="{% url 'registration' %}" class="signup-image-link">Создать аккаунт</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Вход</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.auto_id }}">
                                        {% if field.name == 'username' %}
                                            <i class="zmdi zmdi-account material-icons-name"></i>
                                        {% elif field.name == 'password'%}
                                            <i class="zmdi zmdi-lock"></i>
                                        {% endif %}
                                    </label>
                                    {{ field }}

                                {{ field.errors }}
                                </div>
                        {% endfor %}
                        <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="primary-btn" value="Войти"/>
                            </div>
                        </form>

                        <div class="social-login">
                            <span class="social-label">Или войти с помощью</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock body %}
