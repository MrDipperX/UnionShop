{% extends 'all_brands_shop/log_reg.html' %}
{% load static %}

{% block body %}
    <div class="main">
<!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Регистрация</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.auto_id }}">
                                        {% if field.name == 'first_name' %}
                                            <i class="zmdi zmdi-account-o"></i>
                                        {% elif field.name == 'last_name' %}
                                            <i class="zmdi zmdi-accounts-outline"></i>
                                        {% elif field.name == 'username' %}
                                            <i class="zmdi zmdi-account material-icons-name"></i>
                                        {% elif field.name == 'email'%}
                                            <i class="zmdi zmdi-email"></i>
                                        {% elif field.name == 'mobile_number'%}
                                            <i class="zmdi zmdi-phone"></i>
                                        {% elif field.name == 'password1'%}
                                            <i class="zmdi zmdi-lock"></i>
                                        {% elif field.name == 'password2'%}
                                            <i class="zmdi zmdi-lock-outline"></i>
                                        {% endif %}
                                    </label>
                                    {{ field }}

                                {{ field.errors }}
                                </div>
                            {% endfor %}

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Я согласен <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="primary-btn" value="Регистрация"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Зарегистрироваться с помощью</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'all_brands_shop/images/registration.gif'%}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">Я пользователь сайта</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock body %}
